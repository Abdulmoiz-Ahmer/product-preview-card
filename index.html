<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <main class="container">
      <section class="container_card">
        <aside class="container_card_left">
          <figure class="container_card_left_image_container"></figure>
        </aside>
        <aside class="container_card_right">
          <em class="container_card_right_heading">Perfume</em>
          <h1 class="container_card_right_subheading">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="container_card_right_description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <h2 class="container_card_right_price">
            $149.99<sup class="container_card_right_price_previous">
              &nbsp;&nbsp;&nbsp;&nbsp; <del>$169.99</del></sup
            >
          </h2>
          <button class="container_card_right_button">
            <img src="images/icon-cart.svg" alt="cart icon" />
            &nbsp; Add to Cart
          </button>
        </aside>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdulmoiz Ahmer</a>.
    </div>
  </body>
</html>
